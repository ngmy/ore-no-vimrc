  <h2 class="title">インストール手順</h2>
  <p class="para">
   uopz のリリースは PECL により、
   ソースコードは <a href="https://www.github.com/krakjoe/uopz" class="link external">&raquo;&nbsp;github</a> によりホストされています。
   インストールする最も簡単なルートは、通常の PECL ルートです。
   <a href="http://pecl.php.net/package/uopz" class="link external">&raquo;&nbsp;http://pecl.php.net/package/uopz</a>
  </p>
  <p class="para">
 Windows ユーザーは、<a href="http://windows.php.net/downloads/pecl/releases/uopz" class="link external">&raquo;&nbsp;PECL</a>
 Web サイトからビルド済みのリリースバイナリーをダウンロードすることができます。
  </p>
